<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1: Conversion Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #0078d7;
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 1.5em;
        }

        h2 {
            color: #0078d7;
        }

        label {
            display: block;
            margin-top: 1em;
        }

        input, select, button {
            margin-top: 0.5em;
            padding: 0.5em;
            font-size: 1em;
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #005bb5;
        }

        #result {
            margin-top: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Assignment 1: Conversion Tool</h1>
    </header>
    <main>
        <section>
            <h2>Conversion Calculator</h2>
            <form id="conversionForm">
                <label for="value">Enter Value:</label>
                <input type="number" id="value" name="value" required>

                <label for="conversionType">Select Conversion Type:</label>
                <select id="conversionType" name="conversionType" required>
                    <option value="cToF">Celsius to Fahrenheit</option>
                    <option value="fToC">Fahrenheit to Celsius</option>
                    <option value="mToFt">Meters to Feet</option>
                    <option value="ftToM">Feet to Meters</option>
                </select>

                <button type="button" onclick="performConversion()">Convert</button>
            </form>

            <p id="result"></p>
        </section>
    </main>
    <script>
        function performConversion() {
            const value = parseFloat(document.getElementById('value').value);
            const conversionType = document.getElementById('conversionType').value;
            let result;

            if (isNaN(value)) {
                document.getElementById('result').textContent = "Please enter a valid number.";
                return;
            }

            switch (conversionType) {
                case "cToF":
                    result = (value * 9/5) + 32;
                    document.getElementById('result').textContent = `${value}째C is equal to ${result.toFixed(2)}째F.`;
                    break;
                case "fToC":
                    result = (value - 32) * 5/9;
                    document.getElementById('result').textContent = `${value}째F is equal to ${result.toFixed(2)}째C.`;
                    break;
                case "mToFt":
                    result = value * 3.28084;
                    document.getElementById('result').textContent = `${value} meters is equal to ${result.toFixed(2)} feet.`;
                    break;
                case "ftToM":
                    result = value / 3.28084;
                    document.getElementById('result').textContent = `${value} feet is equal to ${result.toFixed(2)} meters.`;
                    break;
                default:
                    document.getElementById('result').textContent = "Invalid conversion type selected.";
            }
        }
    </script>
</body>
</html>
